<div class="container">
  <h1 class="well">마이페이지</h1>
  <div class="col-lg-12 well">
    <div class="row">
      <form [formGroup]="regForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="col-sm-12">
          <div class="form-group col-sm-12">
            <label>아이디</label>
            <input type="text" class="form-control" formControlName="id" [(ngModel)]="model.id">
          </div>
          <div formGroupName="passwordWrap">
            <div class="form-group col-sm-6">
              <label>패스워드</label>
              <input type="text" placeholder="패스워드" class="form-control" formControlName="password" [(ngModel)]="model.pw">
              <div *ngIf="password.invalid && (password.dirty || password.touched)"
                   class="alert alert-danger">
                <div *ngIf="password.errors.required">
                  패스워드가 필요합니다.
                </div>
                <div *ngIf="password.errors.minlength">
                  패스워드는 8글자 이상 15글자 이하입니다.
                </div>
                <div *ngIf="password.errors.passwordFormat">
                  패스워드의 형식이 잘못되었습니다.
                </div>
              </div>
            </div>
            <div class="form-group col-sm-6">
              <label>패스워드 확인</label>
              <input type="text" placeholder="패스워드 확인" class="form-control" formControlName="passwordConfirm">
              <div *ngIf="passwordWrap.invalid && (passwordConfirm.dirty || passwordConfirm.touched)"
                   class="alert alert-danger">
                패스워드가 같지 않습니다.
              </div>
            </div>
          </div>
          <div class="form-group col-sm-12">
            <label>이름</label>
            <input type="text" placeholder="이름" class="form-control" formControlName="name"
                   [(ngModel)]="model.name">
            <div *ngIf="name.invalid && (name.dirty || name.touched)"
                 class="alert alert-danger">
              <div *ngIf="name.errors.required">
                이름이 필요합니다.
              </div>
            </div>
          </div>
          <div class="form-group col-sm-12">
            <label>주소</label>
            <textarea placeholder="주소" rows="3" class="form-control" formControlName="address" [(ngModel)]="model.address"></textarea>
            <div *ngIf="address.invalid && (address.dirty || address.touched)"
                 class="alert alert-danger">
              <div *ngIf="address.errors.required">
                주소가 필요합니다.
              </div>
            </div>
          </div>
          <div class="form-group col-sm-12">
            <label>전화번호</label>
            <input type="text" placeholder="전화번호" class="form-control" formControlName="phone" [(ngModel)]="model.phone">
            <div *ngIf="phone.invalid && (phone.dirty || phone.touched)"
                 class="alert alert-danger">
              <div *ngIf="phone.errors.required">
                전화번호가 필요합니다.
              </div>
              <div *ngIf="phone.errors.phoneFormat">
                전화번호의 형식이 잘못되었습니다. '-' 가 필요합니다.
              </div>
            </div>
          </div>
          <div class="form-group col-sm-12">
            <label>이메일</label>
            <input type="text" placeholder="이메일" class="form-control" formControlName="email" [(ngModel)]="model.email">
            <div *ngIf="email.invalid && (email.dirty || email.touched)"
                 class="alert alert-danger">
              <div *ngIf="email.errors.required">
                이메일 주소가 필요합니다.
              </div>
              <div *ngIf="email.errors.emailFormat">
                이메일 주소 형식이 잘못되었습니다.
              </div>
            </div>
          </div>
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-lg btn-primary">수정</button>
        </div>
      </form>
    </div>
  </div>
</div>

<form class="form-horizontal" [formGroup]="formModel" (ngSubmit)="filter()" >
  <label for="searchWord" class="control-label">검색하기: </label>
  <div class="form-group">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <input type="text" class="form-control" size="20" id="searchWord" formControlName="searchWord">
    </div>
  </div>
  <label class="control-label">페이지: </label>
  <div class="form-group">
    <div class="btn-group btn-group-justified col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" (click)="toPrePage()">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" (click)="toNextPage()">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
      </div>
    </div>
  </div>
  <label for="sortWord">정렬하기: </label>
  <div class="form-group">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <select id="sortWord" class="form-control" formControlName="sortWord">
        <option *ngFor="let sortWord of sortWords" [value]="sortWord.value">
          {{sortWord.name}}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="panel panel-default" >
      <div class="panel-heading" role="tab">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse_1">
            브랜드명
          </a>
        </h4>
      </div>
      <div id="collapse_1" class="panel-collapse collapse in" role="tabpanel">
        <ul class="list-group" formArrayName="filterPcBrand">
          <li class="list-group-item"
              *ngFor="let value of (goodsFilter$ | async).filterPcBrand; index as i">
            <label>
              <input type="checkbox" (change)="onChange('filterPcBrand', value, $event.target.checked)">
              <span>{{value}}</span>
            </label>
          </li>
        </ul>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading" role="tab">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse_2">
            CPU 종류
          </a>
        </h4>
      </div>
      <div id="collapse_2" class="panel-collapse collapse" role="tabpanel">
        <ul class="list-group" formArrayName="filterCpuKind">
          <li class="list-group-item" *ngFor="let value of (goodsFilter$ | async).filterCpuKind; index as i">
            <label>
              <input type="checkbox" (change)="onChange('filterCpuKind', value, $event.target.checked)">
              <span>{{value}}</span>
            </label>
          </li>
        </ul>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading" role="tab">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse_3">
            메모리 용량
          </a>
        </h4>
      </div>
      <div id="collapse_3" class="panel-collapse collapse" role="tabpanel">
        <ul class="list-group" formArrayName="filterRamSpace">
          <li class="list-group-item" *ngFor="let value of (goodsFilter$ | async).filterRamSpace; index as i">
            <label>
              <input type="checkbox" (change)="onChange('filterRamSpace', value, $event.target.checked)">
              <span>{{value}}</span>
            </label>
          </li>
        </ul>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading" role="tab">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse_4">
            그래픽 칩셋 종류
          </a>
        </h4>
      </div>
      <div id="collapse_4" class="panel-collapse collapse" role="tabpanel">
        <ul class="list-group" formArrayName="filterGraKind">
          <li class="list-group-item" *ngFor="let value of (goodsFilter$ | async).filterGraKind; index as i">
            <label>
              <input type="checkbox" (change)="onChange('filterGraKind', value, $event.target.checked)">
              <span>{{value}}</span>
            </label>
          </li>
        </ul>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading" role="tab">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse_5">
            운영체제
          </a>
        </h4>
      </div>
      <div id="collapse_5" class="panel-collapse collapse" role="tabpanel">
        <ul class="list-group" formArrayName="filterOsName">
          <li class="list-group-item" *ngFor="let value of (goodsFilter$ | async).filterOsName; index as i">
            <label>
              <input type="checkbox"  (change)="onChange('filterOsName', value, $event.target.checked)">
              <span>{{value}}</span>
            </label>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="form-group">
    <button (click)="filter()" class="btn btn-primary col-lg-12 col-md-12 col-sm-12 col-xs-12"
            [routerLink]="['/goods/list', pcType, 1]" >
      <span class="glyphicon glyphicon-search"></span>
    </button>
  </div>
</form>
<div>
  {{formModel.value | json}}
</div>
